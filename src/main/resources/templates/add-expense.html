<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add/Edit Expense</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #F8F3EC, #DDE6ED);
      font-family: 'Poppins', sans-serif;
      color: #1E3A5F;
    }

    .form-card {
      background-color: #fff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      margin: 0 auto;
      margin-top: 3rem;
    }

    h2 {
      font-weight: 600;
      color: #27496D;
      text-align: center;
      margin-bottom: 1.5rem;
      animation: fadeInDown 0.6s ease;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    label {
      font-weight: 500;
      color: #3C6E71;
    }

    .btn-success {
      background-color: #3C6E71;
      border: none;
      font-weight: 500;
    }

    .btn-success:hover {
      background-color: #27496D;
    }

    .btn-secondary {
      font-weight: 500;
    }

    .expense-image {
      display: block;
      margin: 0 auto 2rem auto;
      max-height: 120px;
    }

    @media (max-width: 576px) {
      .form-card {
        padding: 1.5rem;
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>

<div class="form-card">
  <!-- Optional Image -->
  <img src="/images/expense.png" alt="Expense Icon" class="expense-image" th:if="${expense.id == null}"/>

  <!-- Dynamic Heading -->
  <h2 th:text="${expense.id != null} ? 'Edit Expense' : 'Add Expense'"></h2>

  <form th:action="@{/expenses/save}" th:object="${expense}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" th:field="*{title}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Amount</label>
      <input type="number" step="0.01" th:field="*{amount}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <select th:field="*{category}" class="form-select" required>
        <option value="">-- Select Category --</option>
        <option>FOOD</option>
        <option>TRANSPORT</option>
        <option>UTILITIES</option>
        <option>ENTERTAINMENT</option>
        <option>HEALTH</option>
        <option>OTHER</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" th:field="*{date}" class="form-control" required />
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-success px-4">ðŸ’¾ Save</button>
      <a href="/dashboard" class="btn btn-secondary px-4">â†© Cancel</a>
    </div>
  </form>
</div>

</body>
</html>
