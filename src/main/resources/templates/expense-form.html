<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add/Edit Expense</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .expense-form-container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-top: 1.5rem;
    }

    h2 {
      font-weight: 600;
      color: #27496D;
    }

    .form-label {
      font-weight: 500;
      color: #3C6E71;
    }

    .btn-success {
      background-color: #3C6E71;
      border: none;
    }

    .btn-success:hover {
      background-color: #27496D;
    }

    .logo {
      max-height: 60px;
    }

    header {
      text-align: center;
    }

    /* Remove spinners on number input */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>

<!-- Logo & Header -->
<header>
  <img src="https://cdn-icons-png.flaticon.com/512/2331/2331966.png" alt="Expense Tracker Logo" class="logo mb-2" />
  <h2 th:text="${expense.id != null} ? 'Edit Expense' : 'Add New Expense'"></h2>
</header>

<!-- Form Card -->
<div class="expense-form-container">

  <form th:action="@{/expenses/add}" th:object="${expense}" method="post">
    <input type="hidden" th:field="*{id}" />

    <!-- Title -->
    <div class="mb-3">
      <label class="form-label">ğŸ’¼ Title</label>
      <input type="text" th:field="*{title}" class="form-control" placeholder="E.g. Coffee, Uber, Rent" required />
    </div>

    <!-- Amount -->
    <div class="mb-3">
      <label class="form-label">ğŸ’° Amount</label>
      <input type="number" step="0.01" th:field="*{amount}" class="form-control" placeholder="E.g. 100.50" required />
    </div>

    <!-- Category -->
    <div class="mb-3">
      <label class="form-label">ğŸ“‚ Category</label>
      <select th:field="*{category}" class="form-select" required>
        <option value="">-- Select Category --</option>
        <option th:selected="${expense.category} == 'FOOD'" th:value="'FOOD'">ğŸ” Food</option>
        <option th:selected="${expense.category} == 'TRANSPORT'" th:value="'TRANSPORT'">ğŸš— Transport</option>
        <option th:selected="${expense.category} == 'UTILITIES'" th:value="'UTILITIES'">ğŸ’¡ Utilities</option>
        <option th:selected="${expense.category} == 'ENTERTAINMENT'" th:value="'ENTERTAINMENT'">ğŸ® Entertainment</option>
        <option th:selected="${expense.category} == 'HEALTH'" th:value="'HEALTH'">ğŸ¥ Health</option>
        <option th:selected="${expense.category} == 'OTHER'" th:value="'OTHER'">ğŸ“¦ Other</option>
      </select>
    </div>

    <!-- Date -->
    <div class="mb-3">
      <label class="form-label">ğŸ“… Date</label>
      <input type="date" th:field="*{date}" class="form-control" required />
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between align-items-center mt-4">
      <button type="submit" class="btn btn-success px-4">ğŸ’¾ Save</button>
      <a href="/dashboard" class="btn btn-outline-secondary">â† Back to Dashboard</a>
    </div>
  </form>
</div>

</body>
</html>
