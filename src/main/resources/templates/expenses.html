<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Expenses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F8F3EC, #DDE6ED);
            color: #1E3A5F;
        }

        .card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
            padding: 2rem;
        }

        h2 {
            font-weight: 600;
            color: #27496D;
        }

        .btn-primary {
            background-color: #3C6E71;
            border: none;
        }

        .btn-primary:hover {
            background-color: #27496D;
        }

        .btn-secondary {
            background-color: #a4b0be;
            border: none;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .logo {
            height: 50px;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="container py-5">

<div class="card">
    <div class="header-section">
        <h2>📒 My Expenses</h2>
        <img src="https://cdn-icons-png.flaticon.com/512/3515/3515434.png" alt="Expense Logo" class="logo">
    </div>

    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/expenses/form}">➕ Add New Expense</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark text-center">
            <tr>
                <th>📌 Title</th>
                <th>💰 Amount</th>
                <th>📂 Category</th>
                <th>📅 Date</th>
                <th>⚙️ Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="expense : ${expenses}">
                <td th:text="${expense.title}">Title</td>
                <td th:text="${expense.amount}">0.00</td>
                <td th:text="${expense.category}">Category</td>
                <td th:text="${expense.date}">2025-01-01</td>
                <td class="text-center">
                    <a th:href="@{'/expenses/delete/' + ${expense.id}}" class="btn btn-danger btn-sm">🗑️ Delete</a>
                    <!-- Optional: Uncomment if edit is added later
                    <a th:href="@{'/expenses/form/' + ${expense.id}}" class="btn btn-warning btn-sm">✏️ Edit</a>
                    -->
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-end mt-3">
        <a href="/dashboard" class="btn btn-secondary">🔙 Back to Dashboard</a>
    </div>
</div>

</body>
</html>
