<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(135deg, #f5f7fa, #dfe9f3);
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .register-card {
          background-color: #ffffff;
          padding: 2rem 2.5rem;
          border-radius: 16px;
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 400px;
        }

        .register-card h2 {
          text-align: center;
          margin-bottom: 1.5rem;
          font-weight: 600;
          color: #2c3e50;
        }

        .register-card img {
          display: block;
          margin: 0 auto 1.5rem;
          height: 60px;
        }

        .form-control {
          border-radius: 10px;
          padding: 0.75rem;
        }

        .btn-register {
          width: 100%;
          background-color: #007bff;
          border: none;
          border-radius: 10px;
          padding: 0.7rem;
          font-size: 1rem;
          color: white;
          font-weight: 500;
          margin-top: 1rem;
        }

        .btn-register:hover {
          background-color: #0056b3;
        }

        .login-link {
          display: block;
          text-align: center;
          margin-top: 1rem;
          color: #007bff;
          font-size: 0.95rem;
          text-decoration: none;
        }

        .login-link:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-card">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Register Icon">
    <h2>Create Account</h2>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-register">Register</button>
    </form>

    <a th:href="@{/login}" class="login-link">Already have an account? Login</a>
</div>

</body>
</html>
